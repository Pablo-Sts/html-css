<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>
        Imagens Dinâmicas
    </h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem-flexivel">
    </picture>
    <h1>
        Reproduzindo Audio
    </h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5
    </p>
    <audio src="midia/happy-mistake.mp3" autoplay controls></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wave" type="audio/wave">
    </audio>
</body>
</html>
