<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e Quebras</title>
</head>
<body>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns simbolos especias
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji
        &#x1F913;
        &#x1F60E;
    </p>
</body>
</html>
